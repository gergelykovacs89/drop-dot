<!DOCTYPE html>
<html>
  <head>
    <title>
      Index
    </title>
    <link rel="stylesheet" href="app/styles/dropDot.css" />
  </head>
  <body>
    <div class="container">
      <div class="controller">
        <div class="button-container">
          <button class="drop-button" onclick="sendBalls()">drop</button>
        </div>
        <div class="score-container">
          <div class="score-table">
            <div class="score-types">
              <span>sum</span>
              <span>score</span>
            </div>
            <div class="scores">
              <span id="numBalls"></span>
              <span id="score"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="ball-dropper">
        <div class="ball-container">
          <ul class="ball-list" id="ball-list"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="app/scripts/dropDot.js"></script>
  </body>
</html>
